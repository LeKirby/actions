name: Runner
on: push

jobs:
  runner-job:
    runs-on: ubuntu-latest
    services:
      test-server:
        image: httpd
        ports:
          - 80:80

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Health Check
        run: sleep 5 && curl -v http://test-server:80
        
      - name: Get IP
        run: sleep 10 && nslookup test-server
        env:
          THEIP: httpd
        
